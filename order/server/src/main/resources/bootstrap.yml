spring:
  application:
    name: order
  cloud:
    config:
      discovery:
        service-id: CONFIG
        enabled: true
      profile: dev
    stream:
      bindings:
        myInput:
          destination: myStream
          group: order
        myOutput:
          destination: myStream
        myInput2:
          destination: myStream2
        myOutput2:
          destination: myStream2
logging:
  level:
    org.springframework.cloud.bus: debug